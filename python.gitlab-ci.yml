stages:
  - test
  - test_deploy
  - prod_deploy

test:
  stage: test
  image: python:3.7.7-buster
  script:
    - pip install -r requirements.txt && pip install coverage
    - nose2 tests
    - prospector
    - coverage run --omit "tests/*" --source . -m nose2 && coverage report -m
    - bash <(curl -s https://codecov.io/bash)

test_deploy:
  stage: build_and_push
  image: python:3.7.7-buster
  script:
    - rm -rf dist
    - pip install -r requirements.txt
    - pip install twine
    - python setup.py sdist
    - twine upload --verbose -u $PYPIUN -p $PYPIPSWD --repository-url https://test.pypi.org/legacy/ dist/*
  only:
    - merge_requests

prod_deploy:
  stage: build_and_push
  image: python:3.7.7-buster
  script:
    - rm -rf dist
    - pip install -r requirements.txt
    - pip install twine
    - python setup.py sdist
    - twine upload --verbose -u $PYPIUN_PROD -p $PYPIPSWD_PROD --repository-url https://pypi.org/legacy/ dist/*
  only:
    - master